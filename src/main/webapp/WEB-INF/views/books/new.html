<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br/>
    <label for="year_of_production">Введите год: </label>
    <input type="text" th:field="*{year_of_production}" id="year_of_production"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_production')}" th:errors="*{year_of_production}">Year_of_production Error</div>
    <br/>
    <input type="submit" value="Создать!"/>
</form>

</body>
</html>
