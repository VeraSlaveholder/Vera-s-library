<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{author}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{year_of_production}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_production')}" th:errors="*{year_of_production}">Year_of_production Error</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
